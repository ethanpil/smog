name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: smog-linux
          path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: ./scripts/build.sh darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: smog-macos
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: ./scripts/build.sh windows

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: smog-windows
          path: dist/
